<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs">
    <div class="page-header d-flex align-items-center" style="background-image: url('assets/img/page-header.jpg');">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 text-center">
                    <h2>Login</h2>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <div class="container">
            <ol>
                <li style="color: blue;">Home</li>
                <li>Login</li>
            </ol>
        </div>
    </nav>
</div><!-- End Breadcrumbs -->

<section id="login" class="get-a-quote">
    <div class="container" data-aos="fade-up">
        <form action="" method="">
            <h2>Login</h2>
            <div class="row gy-4">
                <div class="col-md-12 ">
                    <input type="email" class="form-control" name="email" [(ngModel)]="username" (click)="clear()"
                        placeholder="Email" required>
                </div>
                <div class="col-md-12">
                    <input type="password" class="form-control" name="password" [(ngModel)]="password" (click)="clear()"
                        placeholder="Password" required>
                </div>
                <div class="col-md-12 text-center">
                    <p style="color:red">{{message}}</p>
                    <button type="submit" (click)="login()">Login</button>
                </div>
                <div class="col-md-12 text-center">
                    <a [routerLink]="['/signup']">Create Account</a><br>
                    <a [routerLink]="['/forgotPassword']">Forgot Password</a><br>
                </div>
            </div>
        </form>
    </div>
</section>

<app-footer></app-footer>
