<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs">
    <div class="page-header d-flex align-items-center" style="background-image: url('assets/img/page-header.jpg');">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 text-center">
                    <h2>Admin Panel</h2>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <div class="container">
            <ol>
                <li><a [routerLink]="['/home']" style="color:#05337e;">Home</a></li>
                <li><button (click)="getData()">Admin Panel</button> </li>
            </ol>
        </div>
    </nav>
</div><!-- End Breadcrumbs -->
<span id="errMsg">{{errorMessage}}</span>
<div class="table" id="table">
    <table>
        <thead>
            <th> Full Name </th>
            <th> Phone Number </th>
            <th> Email </th>
            <th> Appointment </th>
            <th> Date </th>
            <th> Time </th>
        </thead>
        <tbody>
            <tr *ngFor="let data of allData">
                <td>{{data.name}}</td>
                <td>{{data.number}}</td>
                <td>{{data.Email}}</td>
                <td>{{data.appointment}}</td>
                <td>{{data.date}}</td>
                <td>{{data.time}}</td>
            </tr>
        </tbody>
    </table>
</div>
