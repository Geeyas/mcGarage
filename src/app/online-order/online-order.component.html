<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('assets/img/page-header.jpg');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>Online-Order</h2>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li style="color: blue;">Home</li>
                    <li>Online-Order</li>
                </ol>
            </div>
        </nav>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Wraps Section ======= -->
    <section id="wraps" class="cards">
        <div class="section-header">
            <span>Wraps</span>
            <h2>Wraps</h2>
        </div>
        <div id="cards-collection">
            <div class="card" *ngFor="let datas of wrap">
                <img src={{datas.img}} class="card-img-top" alt="Blue Shades" />
                <div class="card-body">
                    <h4 class="card-title">{{datas.title}}</h4>
                    <h5 class="card-title">{{datas.price}}</h5>
                    <p class="card-text">{{datas.desc}}</p>
                    <a [routerLink]="['/cart']" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    </section><!-- End Wraps Section -->

    <!-- ======= Auto-Parts Section ======= -->
    <section id="autoParts" class="">
        <div class="section-header">
            <span>Auto-Parts</span>
            <h2>Auto-Parts</h2>
        </div>
        <div id="cards-collection">
            <div class="card" *ngFor="let datas of autoParts">
                <img src={{datas.img}} class="card-img-top" alt="Alloy" />
                <div class="card-body">
                    <h4 class="card-title">{{datas.title}}</h4>
                    <h5 class="card-title">{{datas.price}}</h5>
                    <p class="card-text">{{datas.desc}}</p>
                    <a [routerLink]="['/cart']" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    </section><!-- End Auto-Parts Section -->


</main><!-- End #main -->
<app-footer></app-footer>
